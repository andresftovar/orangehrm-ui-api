    chrome {
       webdriver {
            driver = "chrome"
            timeouts {
                implicitlywait = 30000
                fluentwait = 30000
            }
            autodownload = true
                capabilities {
                    browserName = "chrome"
                    acceptInsecureCerts = true
                        "goog:chromeOptions" {
                            args = ["--window-size=1920,1080", "--start-maximized", "test-type", "ignore-certificate-errors",
                            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
                        }
                }
        }
    }
    firefox {
        webdriver {
            driver = Firefox
            autodownload = true
            capabilities {
                browserName = "firefox"
                pageLoadStrategy = "normal"
                acceptInsecureCerts = true
                unhandledPromptBehavior = "dismiss"
                strictFileInteractability = true
                "moz:firefoxOptions" {
                    args = [],
                        prefs {
                            "javascript.options.showInConsole": false
                        },
                    log {"level": "info"},
                }
            }
        }
    }
}

